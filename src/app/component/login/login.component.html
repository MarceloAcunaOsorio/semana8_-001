<div class="container">
    <div class="mb-2 text-center">
     
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group form-floating mb-3">
        <input type="text" formControlName="userOrEmail" class="form-control" id="userOrEmail"
          placeholder="Username or Email" required>
        <label for="userOrEmail">Username or Email</label>
      </div>
      <div class="form-group form-floating mb-3 password-field">
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control" id="password"
          placeholder="Password" required>
        <label for="password">Password</label>
        <button type="button" class="btn btn-outline-secondary toggle-password" (click)="togglePasswordVisibility()">
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Login</button>
    </form>
  
    <div class="separator my-4">
    </div>
  
  
   
  </div>
  
  <!-- Toast -->
  <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 11">
    <div id="liveToast" class="toast" [ngClass]="{'show': showToast}" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="toast-header"
        [ngClass]="{'bg-danger-subtle': toastType === 'error', 'bg-success-subtle': toastType === 'success'}">
        <strong class="me-auto">{{ toastType === 'error' ? 'Error' : 'Success' }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"
          (click)="showToast = false"></button>
      </div>
      <div class="toast-body">
        {{ toastMessage }}
      </div>
    </div>
  </div>
